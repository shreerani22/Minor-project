    <section id="login" class="banner-wrapper">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="login-container">
                    <h1>Welcome to Crave Cart !!</h1>
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <!-- <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p> -->
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="signup" class="banner-wrapper">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="signup-container" class="banner-wrapper">
                <h6>New to CraveCart? </h6>
                <h2>Create Your Crave Cart Account</h2>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <!-- <p class="login-link">Already have an account ?<a href="#login">Log in here</a></p> -->
                </form>
            </div>
          </div>
        </div>
    </section>

    <section id="contact" class="banner-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="contact-container">
                    <h1>Contact Us</h1>
                    <p>We'd love to hear from you! Reach out to us for any queries or feedback.</p>
                    <form action="/contact" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
